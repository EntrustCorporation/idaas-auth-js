<!DOCTYPE html>
<html>
  <head>
    <title>IDaaS - Password Testing</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../shared-styles.css" />
  </head>

  <body>
    <div id="app">
      <h1>IDaaS Auth - Password Testing</h1>
      <button id="back-button">Back</button>

      <div id="submit-input-area" class="result" style="display: block">
        <h3>Enter Username & Password:</h3>
        <input
          type="text"
          id="submit-username-input"
          style="width: 300px; padding: 8px; margin-right: 10px"
          placeholder="User ID"
        />
        <input
          type="text"
          id="submit-password-input"
          style="width: 300px; padding: 8px; margin-right: 10px"
          placeholder="Password"
        />
        <button id="submit-response" style="background: #28a745">Submit</button>
      </div>
    </div>

    <div class="results-container">
      <div id="request-challenge-response" class="result" style="display: none">
        <h3>Authentication Request Params:</h3>
        <pre id="challenge-output"></pre>
      </div>

      <div id="submit-challenge-response" class="result" style="display: none">
        <h3>Submit Challenge Response:</h3>
        <pre id="submit-output"></pre>
      </div>
    </div>
    <script type="module" src="../dist/password/password.js"></script>
  </body>
</html>
