<!DOCTYPE html>
<html>
  <head>
    <title>IDaaS - Soft Token Testing</title>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      button {
        margin: 10px 5px;
        padding: 12px 20px;
        background: #007acc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover {
        background: #005a9e;
      }
      .button-group {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background: #f9f9f9;
      }
      .button-group h3 {
        margin-top: 0;
        color: #333;
      }
      .result {
        margin: 20px 0;
        padding: 15px;
        background: #f5f5f5;
        border-radius: 5px;
        border-left: 4px solid #007acc;
        overflow-x: auto;
        min-width: 0;
      }
      .results-container {
        display: flex;
        gap: 20px;
        margin: 20px 0;
      }
      .results-container .result {
        flex: 1;
        margin: 0;
        max-width: calc(50% - 10px);
        min-width: 0;
      }
      /* Responsive: stack on smaller screens */
      @media (max-width: 768px) {
        .results-container {
          flex-direction: column;
        }
      }
      pre {
        white-space: pre-wrap;
        word-wrap: break-word;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <h1>IDaaS Auth - Soft Token Testing</h1>

      <div class="button-group">
        <h3>Soft Token Authentication Methods</h3>

        <button id="request-challenge-token" data-testid="challenge-token">
          üî¢ Token Challenge
        </button>

        <button
          id="request-challenge-token-push"
          data-testid="challenge-token-push"
        >
          üì± Token Push
        </button>

        <button
          id="request-challenge-token-push-mutual"
          data-testid="challenge-token-push-mutual"
        >
          üîê Token Push with Mutual Auth
        </button>
      </div>

      <div class="button-group">
        <h3>Authentication Actions</h3>
        <button
          id="cancel-auth"
          data-testid="cancel-auth"
          style="background: #dc3545"
        >
          ‚ùå Cancel Authentication
        </button>
      </div>

      <div id="submit-input-area" class="result" style="display: none">
        <h3>Enter Token Response:</h3>
        <input
          type="text"
          id="submit-response-input"
          style="width: 300px; padding: 8px; margin-right: 10px"
        />
        <button id="submit-response" style="background: #28a745">Submit</button>
      </div>

      <div id="mutual-auth-challenge" class="result" style="display: none">
        <h3>Mutual Auth</h3>
        <pre id="mutual-auth-code"></pre>
      </div>
    </div>

    <div class="results-container">
      <div id="request-challenge-response" class="result" style="display: none">
        <h3>Authentication Request Params:</h3>
        <pre id="challenge-output"></pre>
      </div>

      <div id="submit-challenge-response" class="result" style="display: none">
        <h3>Submit Challenge Response:</h3>
        <pre id="submit-output"></pre>
      </div>
    </div>
    <script type="module" src="./dist/softToken.js"></script>
  </body>
</html>
